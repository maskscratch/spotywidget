<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Spotify</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            background: transparent;
            color: white;
        }

        .spotify-widget-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .spotify-widget {
            position: relative;
            width: 400px;
            height: 120px;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.9) 0%, rgba(10, 10, 25, 0.85) 100%);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(16, 185, 129, 0.15),
                0 0 30px rgba(16, 185, 129, 0.08);
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 20px;
            animation: widgetFloat 4s ease-in-out infinite alternate;
        }

        .album-art {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(16, 185, 129, 0.4);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .track-name {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #10b981;
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-text {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1DB954, #10b981);
            width: 0%;
            transition: width 1s linear;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s ease-in-out infinite;
        }

        .connection-status.connected {
            background: #10b981;
        }

        .auth-container {
            text-align: center;
            padding: 20px;
        }

        .auth-title {
            font-size: 14px;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .auth-url {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 8px;
            font-size: 10px;
            color: #10b981;
            font-family: 'Orbitron', monospace;
            word-break: break-all;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: all;
        }

        .auth-instructions {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
        }

        @keyframes widgetFloat {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            100% { transform: translate(-50%, -50%) translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="spotify-widget-container">
        <div class="spotify-widget" id="widget">
            <div class="connection-status" id="connectionStatus"></div>
            
            <div class="album-art" id="albumArt">
                <img src="https://via.placeholder.com/80x80/1a1a1a/10b981?text=‚ô™" alt="Album Art" id="albumImage">
            </div>
            
            <div class="track-info">
                <div class="track-name" id="trackName">Conectando...</div>
                <div class="artist-name" id="artistName">Verificando estado</div>
                <div class="status-text" id="statusText">Iniciando</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        let accessToken = localStorage.getItem('spotify_access_token');
        let isConnected = false;

        const elements = {
            widget: document.getElementById('widget'),
            trackName: document.getElementById('trackName'),
            artistName: document.getElementById('artistName'),
            albumImage: document.getElementById('albumImage'),
            statusText: document.getElementById('statusText'),
            progressBar: document.getElementById('progressBar'),
            connectionStatus: document.getElementById('connectionStatus')
        };

        function showAuthScreen() {
            const authUrl = 'https://accounts.spotify.com/authorize?response_type=code&client_id=bad57584024a467e8ed3aa6676d1fd32&scope=user-read-currently-playing%20user-read-playback-state&redirect_uri=https%3A%2F%2Fmaskscratch.github.io%2Fspotywidget%2Fcallback.html&show_dialog=true';
            
            elements.widget.innerHTML = `
                <div class="connection-status"></div>
                <div class="auth-container">
                    <div class="auth-title">üîê Conectar Spotify</div>
                    <div class="auth-url" onclick="selectUrl(this)">${authUrl}</div>
                    <div class="auth-instructions">
                        1. Copia la URL de arriba<br>
                        2. P√©gala en tu navegador<br>
                        3. Autoriza Spotify<br>
                        4. Vuelve aqu√≠ en 10 segundos
                    </div>
                </div>
            `;
        }

        function selectUrl(element) {
            const range = document.createRange();
            range.selectNodeContents(element);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        }

        async function checkSpotifyConnection() {
            if (!accessToken) {
                showAuthScreen();
                return;
            }

            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.status === 401) {
                    localStorage.removeItem('spotify_access_token');
                    accessToken = null;
                    showAuthScreen();
                    return;
                }

                isConnected = true;
                elements.connectionStatus.classList.add('connected');

                if (response.status === 204) {
                    showNoMusic();
                    return;
                }

                const data = await response.json();
                if (data.item) {
                    updateTrackInfo(data);
                } else {
                    showNoMusic();
                }

            } catch (error) {
                showError();
            }
        }

        function updateTrackInfo(data) {
            const track = data.item;
            const artists = track.artists.map(a => a.name).join(', ');
            
            elements.trackName.textContent = track.name;
            elements.artistName.textContent = artists;
            elements.statusText.textContent = data.is_playing ? 'Reproduciendo' : 'Pausado';
            elements.albumImage.src = track.album.images[0]?.url || 'https://via.placeholder.com/80x80/1a1a1a/10b981?text=‚ô™';
            
            if (data.progress_ms && track.duration_ms) {
                const progress = (data.progress_ms / track.duration_ms) * 100;
                elements.progressBar.style.width = `${progress}%`;
            }
        }

        function showNoMusic() {
            elements.trackName.textContent = 'Sin reproducci√≥n activa';
            elements.artistName.textContent = 'Inicia m√∫sica en Spotify';
            elements.statusText.textContent = 'Esperando';
            elements.albumImage.src = 'https://via.placeholder.com/80x80/1a1a1a/666666?text=‚ô™';
            elements.progressBar.style.width = '0%';
        }

        function showError() {
            elements.trackName.textContent = 'Error de conexi√≥n';
            elements.artistName.textContent = 'Reintentando...';
            elements.statusText.textContent = 'Error';
        }

        // Escuchar mensajes del callback
        window.addEventListener('message', (event) => {
            if (event.data.type === 'SPOTIFY_AUTH_SUCCESS') {
                accessToken = event.data.accessToken;
                localStorage.setItem('spotify_access_token', accessToken);
                checkSpotifyConnection();
            }
        });

        // Verificar cada 10 segundos
        checkSpotifyConnection();
        setInterval(checkSpotifyConnection, 10000);

        // Funci√≥n para limpiar datos
        window.clearSpotifyData = function() {
            localStorage.clear();
            location.reload();
        };
    </script>
</body>
</html>
