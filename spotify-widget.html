<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Spotify</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            background: transparent;
            color: white;
        }

        .spotify-widget-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .spotify-widget {
            position: relative;
            width: 400px;
            height: 120px;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.9) 0%, rgba(10, 10, 25, 0.85) 100%);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(16, 185, 129, 0.15),
                0 0 30px rgba(16, 185, 129, 0.08);
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 20px;
            animation: widgetFloat 4s ease-in-out infinite alternate;
        }

        .album-art {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(16, 185, 129, 0.4);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .track-name {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #10b981;
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-text {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1DB954, #10b981);
            width: 0%;
            transition: width 1s linear;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s ease-in-out infinite;
        }

        .connection-status.connected {
            background: #10b981;
        }

        .connect-button {
            background: linear-gradient(135deg, #1DB954, #10b981);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .connect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.5);
        }

        @keyframes widgetFloat {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            100% { transform: translate(-50%, -50%) translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="spotify-widget-container">
        <div class="spotify-widget" id="widget">
            <div class="connection-status" id="connectionStatus"></div>
            
            <div class="album-art" id="albumArt">
                <img src="https://via.placeholder.com/80x80/1a1a1a/10b981?text=‚ô™" alt="Album Art" id="albumImage">
            </div>
            
            <div class="track-info">
                <div class="track-name" id="trackName">Conectar Spotify</div>
                <div class="artist-name" id="artistName">Click para conectar</div>
                <div class="status-text" id="statusText">Desconectado</div>
            </div>
            
            <button class="connect-button" id="connectBtn" onclick="connectSpotify()">Conectar</button>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = 'bad57584024a467e8ed3aa6676d1fd32';
        const CLIENT_SECRET = 'ba2280cb532d49d88e577f602bfbdd6c';
        const REDIRECT_URI = window.location.href.split('?')[0];
        const SCOPES = 'user-read-currently-playing user-read-playback-state';

        let accessToken = null;
        let refreshToken = null;
        let tokenExpiry = null;

        function connectSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `response_type=code&` +
                `client_id=${CLIENT_ID}&` +
                `scope=${encodeURIComponent(SCOPES)}&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `show_dialog=false`;
            
            window.location.href = authUrl;
        }

        function getCodeFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code');
        }

        async function exchangeCodeForTokens(code) {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: REDIRECT_URI
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    refreshToken = data.refresh_token;
                    tokenExpiry = Date.now() + (data.expires_in * 1000);
                    
                    // Guardar en localStorage
                    localStorage.setItem('spotify_access_token', accessToken);
                    localStorage.setItem('spotify_refresh_token', refreshToken);
                    localStorage.setItem('spotify_token_expiry', tokenExpiry.toString());
                    
                    // Limpiar URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    console.log('‚úÖ Tokens obtenidos y guardados');
                    return true;
                } else {
                    console.error('Error en respuesta:', await response.text());
                }
            } catch (error) {
                console.error('Error exchanging code:', error);
            }
            return false;
        }

        async function refreshAccessToken() {
            if (!refreshToken) {
                console.log('‚ùå No hay refresh token');
                return false;
            }
            
            try {
                console.log('üîÑ Renovando token...');
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                    },
                    body: new URLSearchParams({
                        grant_type: 'refresh_token',
                        refresh_token: refreshToken
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token;
                    tokenExpiry = Date.now() + (data.expires_in * 1000);
                    
                    // Actualizar localStorage
                    localStorage.setItem('spotify_access_token', accessToken);
                    localStorage.setItem('spotify_token_expiry', tokenExpiry.toString());
                    
                    // Actualizar refresh token si viene uno nuevo
                    if (data.refresh_token) {
                        refreshToken = data.refresh_token;
                        localStorage.setItem('spotify_refresh_token', refreshToken);
                    }
                    
                    console.log('‚úÖ Token renovado autom√°ticamente');
                    return true;
                } else {
                    console.error('‚ùå Error renovando token:', await response.text());
                }
            } catch (error) {
                console.error('‚ùå Error refreshing token:', error);
            }
            return false;
        }

        function loadTokensFromStorage() {
            accessToken = localStorage.getItem('spotify_access_token');
            refreshToken = localStorage.getItem('spotify_refresh_token');
            const expiry = localStorage.getItem('spotify_token_expiry');
            tokenExpiry = expiry ? parseInt(expiry) : null;
            
            if (accessToken && refreshToken && tokenExpiry) {
                console.log('üì± Tokens cargados desde localStorage');
                return true;
            }
            return false;
        }

        async function getCurrentTrack() {
            if (!accessToken) {
                const loaded = loadTokensFromStorage();
                if (!loaded) {
                    showConnectButton();
                    return;
                }
            }

            // Verificar si el token expira en los pr√≥ximos 5 minutos
            if (tokenExpiry && Date.now() >= tokenExpiry - 300000) {
                console.log('‚è∞ Token expira pronto, renovando...');
                const renewed = await refreshAccessToken();
                if (!renewed) {
                    console.log('‚ùå No se pudo renovar, limpiando tokens');
                    clearTokens();
                    showConnectButton();
                    return;
                }
            }

            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                document.getElementById('connectionStatus').classList.add('connected');

                if (response.status === 204) {
                    showNoMusic();
                    return;
                }

                if (response.status === 401) {
                    console.log('üîÑ Token inv√°lido, intentando renovar...');
                    const renewed = await refreshAccessToken();
                    if (renewed) {
                        setTimeout(getCurrentTrack, 1000);
                    } else {
                        clearTokens();
                        showConnectButton();
                    }
                    return;
                }

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.item) {
                        updateTrackDisplay(data);
                    } else {
                        showNoMusic();
                    }
                }
            } catch (error) {
                console.error('‚ùå Error obteniendo track:', error);
                showError();
            }
        }

        function clearTokens() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_refresh_token');
            localStorage.removeItem('spotify_token_expiry');
            accessToken = null;
            refreshToken = null;
            tokenExpiry = null;
        }

        function showConnectButton() {
            document.getElementById('trackName').textContent = 'Conectar Spotify';
            document.getElementById('artistName').textContent = 'Click para conectar';
            document.getElementById('statusText').textContent = 'Desconectado';
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('connectionStatus').classList.remove('connected');
        }

        function updateTrackDisplay(data) {
            const track = data.item;
            const artists = track.artists.map(a => a.name).join(', ');
            
            document.getElementById('trackName').textContent = track.name;
            document.getElementById('artistName').textContent = artists;
            document.getElementById('statusText').textContent = data.is_playing ? 'Reproduciendo' : 'Pausado';
            document.getElementById('albumImage').src = track.album.images[0]?.url || 'https://via.placeholder.com/80x80/1a1a1a/10b981?text=‚ô™';
            document.getElementById('connectBtn').style.display = 'none';
            
            if (data.progress_ms && track.duration_ms) {
                const progress = (data.progress_ms / track.duration_ms) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
            }
        }

        function showNoMusic() {
            document.getElementById('trackName').textContent = 'Sin reproducci√≥n';
            document.getElementById('artistName').textContent = 'Inicia m√∫sica en Spotify';
            document.getElementById('statusText').textContent = 'Conectado';
            document.getElementById('connectBtn').style.display = 'none';
        }

        function showError() {
            document.getElementById('trackName').textContent = 'Error de conexi√≥n';
            document.getElementById('artistName').textContent = 'Reintentando...';
            document.getElementById('statusText').textContent = 'Error';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            const code = getCodeFromUrl();
            if (code) {
                console.log('üîë C√≥digo encontrado, intercambiando por tokens...');
                exchangeCodeForTokens(code).then(success => {
                    if (success) {
                        getCurrentTrack();
                        // Actualizar cada 10 segundos
                        setInterval(getCurrentTrack, 10000);
                    }
                });
            } else {
                const loaded = loadTokensFromStorage();
                if (loaded) {
                    console.log('üöÄ Iniciando con tokens guardados');
                    getCurrentTrack();
                    // Actualizar cada 10 segundos
                    setInterval(getCurrentTrack, 10000);
                } else {
                    console.log('‚ùå No hay tokens, mostrando bot√≥n conectar');
                    showConnectButton();
                }
            }

            // Verificar renovaci√≥n cada 10 minutos
            setInterval(() => {
                if (accessToken && tokenExpiry && Date.now() >= tokenExpiry - 600000) { // 10 minutos antes
                    console.log('‚è∞ Verificaci√≥n programada: renovando token...');
                    refreshAccessToken();
                }
            }, 10 * 60 * 1000);
        });
    </script>
</body>
</html>
